        <div id="scoreboard">
            <div id="leftcolumn">
		        <span id="left-header" class="left-title">Fast Rats</span>
                <div class="table-row">
            	    <span id="left-header" class="cell1">Rank</span>
            	    <span id="left-header" class="cell2">Team</span>
                    <span id="left-header" class="cell3">Search</span>
                    <span id="left-header" class="cell4">Critical</span>
                    <span id="left-header" class="cell5">Time</span>
                    <span id="left-header" class="cell6">Penalty</span>
                    <span id="left-header" class="cell7">Total</span>
                </div> 
                <ol id="leaderboard"></ol>
            </div>

            <div id="rightcolumn">
		        <span id="right-header" class="right-title">Smart Rats</span>
                <div class="table-row">
                    <span id="right-header" class="cell1">Rank</span>
            	    <span id="right-header" class="cell2">Team</span>
                    <span id="right-header" class="cell3">Search</span>
                    <span id="right-header" class="cell4">Critical</span>
                    <span id="right-header" class="cell5">Time</span>
	                <span id="right-header" class="cell6">Easter Egg</span>
                    <span id="right-header" class="cell7">Penalty</span>
                    <span id="right-header" class="cell1">Total</span>
                </div>
                <ol id="smart-leaderboard"></ol>
            </div>
        </div>        

        <script type="text/javascript">
            
            
            poll();
            
            
            function poll()
            {

                $.ajax ({
                    url: '/robotics_scoreboard/fastRatsData',
                    dataType: 'json',
                    success: function(o) {
                        
                        var scores = [];
                        for (i = 0; i < o.length; i++) {scores.push(o[i].total);}
                        var sorted = scores.slice().sort(function(a,b){return b-a});
                        var ranks = scores.slice().map(function(v){ return sorted.indexOf(v)+1 });

                        for(i=0;i<o.length;i++)
                        {
                            if ($('#fastRat-'+o[i].id).length == 0)
                            {
                                // this id doesn't exist, so add it to our list.
                                $("#leaderboard").append(
                                                         '<li class="table-row" id= "fastRat-' + o[i].id + '">'+
                                                            '<span class="cell1">' + ranks[i] + '</span>'+
                                                            '<span class="cell2">' + o[i].team + '</span>'+
                                                            '<span class="cell3">'+ o[i].search + '</span>'+
                                                            '<span class="cell4">' + o[i].critical+ '</span>'+
                                                            '<span class="cell5">' + o[i].time + '</span>'+
                                                            '<span class="cell6">' + o[i].penalty + '</span>'+
                                                            '<span id="total_column" class="cell7">' + o[i].total + '</span>'+
                                                         '</li>');
                            }
                            else
                            {
                                // this id does exist, so update 'score' count in the h1 tag in the list item.
                                $('#fastRat-'+o[i].id).find("#total_column").html(o[i].total);
                                $('#fastRat-'+o[i].id).find(".cell1").html(ranks[i]);
                            }
                        }
                        sort('ol#leaderboard');
                    },
                });

        $.ajax ({
                    url: '/robotics_scoreboard/smartRatsData',
                    dataType: 'json',
                    success: function(o) {
                        var scores = [];
                        for (i = 0; i < o.length; i++) {scores.push(o[i].total);}
                        var sorted = scores.slice().sort(function(a,b){return b-a});
                        var ranks = scores.slice().map(function(v){ return sorted.indexOf(v)+1 });
                                 
                        for(i=0;i<o.length;i++)
                        {
                            
                            
                            if ($('#user-'+o[i].id).length == 0)
                            {
                                // this id doesn't exist, so add it to our list.
                                $("#smart-leaderboard").append(
                                                         '<li class="table-row" id= "user-' + o[i].id +'">'+
                                                            '<span class="cell1">' + ranks[i] + '</span>'+
                                                            '<span class="cell2">' + o[i].team + '</span>'+
                                                            '<span class="cell3">' + o[i].search + '</span>'+
                                                            '<span class="cell4">' + o[i].critical+ '</span>'+
                                                            '<span class="cell5">' + o[i].time + '</span>'+
                                                            '<span class="cell6">' + o[i].easter_egg + '</span>'+
                                                            '<span class="cell6">' + o[i].penalty + '</span>'+
                                                            '<span id="total_column" class="cell7">' + o[i].total + '</span>'+
                                                         '</li>');
                            }
                            else
                            {
                                // this id does exist, so update 'score' count in the h1 tag in the list item.
                                $('#user-'+o[i].id).find("#total_column").html(o[i].total);
                                $('#user-'+o[i].id).find(".cell1").html(ranks[i]);

                            }
                        }
                        
                        sort('ol#smart-leaderboard');
                    },
                }); 
                

            
                // play it again, sam
                var t=setTimeout("poll()",5000);
            }
        
        
        function sort(listname)
        {
            var $Ol = $(listname);
            $Ol.css({position:'relative',height:$Ol.height(),display:'block'});
            var iLnH;
            var $Li = $(listname+'>li');
            $Li.each(function(i,el){
                     var iY = $(el).position().top; 
                     $.data(el,'h',iY);
                     if (i===1) iLnH = iY;
                     });
            $Li.tsort( 'span:eq(0)').each(function(i,el){
                                                      var $El = $(el); 
                                                      var iFr = $.data(el,'h'); 
                                                      var iTo = i*iLnH;
                                                     $El.css({position:'absolute',top:iFr}).animate({top:iTo}, {duration: 2500, complete:function(){el.style.color="black"; el.style.fontWeight = 'normal'; el.style.backgroundColor = 'white'; el.style.zIndex = 0; if (i%2==1) el.style.backgroundColor='#ddd';}, progress:function(){if (iFr > iTo) {el.style.color="white"; el.style.fontWeight = 'bold'; el.style.backgroundColor = 'green'; el.style.zIndex = 5;} }  } );
                                                     });
                                                    
        }

        </script>
